<div class="h-full flex flex-col overflow-hidden">
    <!-- Sticky Header -->
    <app-header title="Detective Dashboard"></app-header>

    <!-- Content Area -->
    <div class="flex-grow p-4 overflow-hidden flex flex-col min-h-0">
        <div class="flex-grow bg-detective-cream paper-shadow rounded-sm p-4 flex flex-col overflow-hidden">
            <!-- Scrollable Middle -->
            <div class="flex-grow overflow-y-auto scrollbar-none space-y-4 pr-1 mb-4">
                <!-- Progress Indicator -->
                <div class="space-y-1">
                    <div class="flex justify-between font-body text-[10px] text-[#2D1B1B] font-bold uppercase">
                        <span>Stop {{ currentStop() }} of {{ totalStops() }}</span>
                    </div>
                    <div class="h-2 bg-white/50 border border-[#2D1B1B]/10 rounded-full overflow-hidden shadow-inner">
                        <div class="h-full bg-detective-red" [style.width.%]="progressPercent()"></div>
                    </div>
                </div>

                <!-- Direction Header -->
                <div class="bg-detective-red text-white p-3 text-center mb-1">
                    <h4 class="font-heading text-xs uppercase tracking-widest mb-1 opacity-80">Direction Header</h4>
                    <p class="font-body text-sm font-bold">Walk 200 yards toward the Monument...</p>
                </div>

                <!-- Map View -->
                <div class="relative w-full h-56 bg-gray-200 border-2 border-[#2D1B1B]/10 shadow-inner overflow-hidden">
                    <div
                        class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1524661135-423995f22d0b?auto=format&fit=crop&q=80&w=800')] bg-cover opacity-60 grayscale contrast-125">
                    </div>
                    <!-- Markers -->
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        <i class="fa-solid fa-location-dot text-detective-red text-3xl drop-shadow-md"></i>
                    </div>
                    <div class="absolute top-0 right-0 p-1 opacity-30">
                        <div class="text-[8px] font-body">Sector 4-B</div>
                    </div>
                </div>

                <div class="font-body text-[#2D1B1B] text-sm italic py-2">
                    Note: High magnetic interference detected in this area. Keep your eyes peeled for clues.
                </div>
            </div>

            <!-- Sticky Actions within the Paper -->
            <div class="flex-none flex pt-4 border-t border-[#2D1B1B]/10">
                <button (click)="atLocation()"
                    class="flex-grow bg-detective-red text-white font-heading py-3 text-lg uppercase tracking-widest hover:bg-detective-red-dark shadow-md">
                    Confirm Location
                </button>
            </div>
        </div>
    </div>
</div>
