<div class="h-full flex flex-col overflow-hidden">
    <!-- Sticky Header -->
    <app-header title="Detective Dashboard"></app-header>

    <!-- Content Area -->
    <div class="flex-grow p-4 overflow-hidden flex flex-col min-h-0">
        <div class="flex-grow bg-detective-cream paper-shadow rounded-sm p-4 flex flex-col overflow-hidden">
            <!-- Scrollable Middle -->
            <div class="flex-grow overflow-y-auto scrollbar-none space-y-4 pr-1 mb-4">
                <!-- Progress Indicator -->
                <div class="space-y-1">
                    <div class="flex justify-between font-body text-[10px] text-[#2D1B1B] font-bold uppercase">
                        <span>Stop {{ currentStop() }} of {{ totalStops() }}</span>
                    </div>
                    <div class="h-2 bg-white/50 border border-[#2D1B1B]/10 rounded-full overflow-hidden shadow-inner">
                        <div class="h-full bg-detective-red" [style.width.%]="progressPercent()"></div>
                    </div>
                </div>

                <!-- Starting Location -->
                <div class="bg-detective-red text-white p-3 text-center mb-4">
                    <h4 class="font-heading text-[10px] uppercase tracking-widest mb-1 opacity-80">Current Rendezvous
                    </h4>
                    <p class="font-body text-base font-bold">{{ startLocation() }}</p>
                </div>

                <!-- Navigation Instructions -->
                <div class="space-y-4">
                    <div *ngFor="let step of instructions(); let i = index" class="flex gap-4 items-start">
                        <div
                            class="flex-none w-8 h-8 rounded-full bg-[#2D1B1B] text-white flex items-center justify-center font-heading text-sm shadow-sm ring-1 ring-[#2D1B1B]/10">
                            {{ i + 1 }}
                        </div>
                        <div class="flex-grow pt-1 text-[#2D1B1B] font-body text-sm leading-relaxed">
                            {{ step }}
                        </div>
                    </div>
                </div>

                <div
                    class="font-body text-[#2D1B1B] text-xs italic py-4 opacity-60 flex items-center gap-2 border-t border-[#2D1B1B]/5 mt-4">
                    <i class="fa-solid fa-circle-exclamation opacity-40"></i>
                    <span>Check surroundings for architectural landmarks as specified above.</span>
                </div>
            </div>

            <!-- Sticky Actions within the Paper -->
            <div class="flex-none flex pt-4 border-t border-[#2D1B1B]/10">
                <button (click)="atLocation()"
                    class="flex-grow bg-detective-red text-white font-heading py-3 text-lg uppercase tracking-widest hover:bg-detective-red-dark shadow-md">
                    Confirm Location
                </button>
            </div>
        </div>
    </div>
</div>
