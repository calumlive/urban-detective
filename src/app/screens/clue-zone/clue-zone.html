<div class="h-full flex flex-col overflow-hidden">
    <!-- Sticky Header -->
    <app-header title="Field Report"></app-header>

    <!-- Content Area -->
    <div class="flex-grow p-4 overflow-hidden flex flex-col min-h-0">
        <div class="flex-grow bg-detective-cream paper-shadow rounded-sm p-5 flex flex-col overflow-hidden">
            <!-- Scrollable Middle -->
            <div class="flex-grow overflow-y-auto scrollbar-none space-y-6 pr-1 mb-4">
                <!-- Clue Prompt -->
                <div class="bg-detective-red text-white p-4 text-center">
                    <h4 class="font-heading text-sm uppercase tracking-widest mb-1 opacity-80">{{ clue().title ||
                        'Field Intel' }}</h4>
                    <p class="font-body text-sm leading-snug whitespace-pre-line">{{ clue().prompt }}</p>
                </div>

                <div class="space-y-6">
                    <div class="h-20 flex items-center justify-center opacity-10">
                        <i class="fa-solid fa-stamp text-6xl"></i>
                    </div>
                </div>
            </div>

            <!-- Sticky Actions within the Paper -->
            <div class="flex-none pt-4 flex space-x-3 border-t border-[#2D1B1B]/10">
                <button (click)="showHint()"
                    class="w-[40%] border-2 border-[#2D1B1B] text-[#2D1B1B] font-heading py-3 text-lg uppercase tracking-widest hover:bg-[#2D1B1B]/10 transition-colors">
                    HINT
                </button>
                <button (click)="verifyClue()"
                    class="flex-grow bg-detective-red text-white font-heading py-3 text-lg uppercase tracking-widest hover:bg-detective-red-dark transition-all shadow-lg">
                    ELIMINATE SUSPECT
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Hint -->
    <div class="fixed bottom-0 left-0 right-0 p-4 transition-all duration-500 ease-in-out z-50 transform"
        [class.translate-y-0]="showToast" [class.translate-y-full]="!showToast">
        <div
            class="bg-detective-brown text-detective-cream paper-shadow border-t-2 border-detective-red p-4 flex items-start space-x-3 rounded-t-lg">
            <div class="bg-detective-red/20 p-2 rounded-full">
                <i class="fa-solid fa-lightbulb text-detective-red text-sm"></i>
            </div>
            <div class="flex-grow pt-1">
                <h5 class="font-heading text-xs uppercase tracking-widest mb-1 opacity-70">Case Hint</h5>
                <p class="font-body text-sm leading-snug">{{ hintContent }}</p>
            </div>
            <button (click)="closeToast()" class="text-detective-cream/50 hover:text-white transition-colors p-1">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
        </div>
    </div>
</div>
